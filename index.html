<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
<!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style/css/main.min.css">
</head>
<body>
    <div class="app">
        <section class="app__sidebar">

            <nav class="menu">
                <button type="button" class="button button--modal-task button--bg-hover button--accent" id="open-modal-task">
                    <svg class="button__icon"><use href="#icon_add-task"></use></svg>
                    <span class="button__text">Добавить задачу</span>
                </button>
<!--------------------- меню фильтров -------------------->
                <ul class="menu__list">
                    <li class="menu__item" js-tabs js-tabs-default data-type="tasks" data-name="Задачи">

                            <svg class="menu__icon"><use href="#icon_task"></use></svg>
                            <span class="menu__text">Задачи</span>
                        </div>

                    </li>

                            </svg>
                            <span class="menu__text">Предстоящие</span>
                        </div>
                        <span class="menu__counter counter"></span>
                    </li>
                    <li class="menu__item" js-tabs data-type="priority" data-name="Приоритет">
                        <div class="menu__content">
                            <svg class="menu__icon" width="20" height="20"><use href="#icon_priority"></use></svg>
                            <span class="menu__text">Приоритет</span>
                        </div>
                        <span class="menu__counter counter"></span>
                    </li>
                    <li class="menu__item" js-tabs data-type="completed" data-name="Выполнено">

                            </svg>
                            <span class="menu__text">Выполнено</span>
                        </div>
                        <span class="menu__counter counter"></span>
                    </li>
                </ul>
            </nav>
<!--------------------- меню проектов -------------------->
            <nav class="projects">

                <div class="projects__actions">
                    <h1 class="projects__title">Мои проекты</h1>

                    <div class="projects__buttons">
                        <button type="button" class="projects__button button button--add-project">
                            <svg class="projects__icon"><use href="#icon_add-project"></use></svg>
                        </button>

                        <button type="button" class="projects__button button button--view-projects">
                            <svg class="projects__icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
                                <g fill="#302f2f" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M44.98828,13.98438c-0.26172,0.00781 -0.51172,0.11719 -0.69531,0.30859l-19.29297,19.29297l-19.29297,-19.29297c-0.1875,-0.19531 -0.44531,-0.30078 -0.71484,-0.30469c-0.41016,0.00391 -0.77344,0.25 -0.92969,0.625c-0.15234,0.37891 -0.0625,0.80859 0.23047,1.09375l20,20c0.39063,0.39063 1.02344,0.39063 1.41406,0l20,-20c0.29688,-0.28516 0.38672,-0.72656 0.23047,-1.10547c-0.16016,-0.37891 -0.53516,-0.625 -0.94922,-0.61719z"></path></g></g>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="projects__list">
                    
                </div>
            </nav>

        </section>
<!--------------------- доска задач -------------------->
        <main class="app__content">

            <div class="app__breadcrumbs"></div>
            <h1 class="app__title"></h1>

            <section class="board"></section>
            
        </main>
<!--------------------- модальное окно задачи -------------------->
        <dialog class="modal" id="task-modal">
            <form class="modal__form" id="modal__form" method="dialog">
                <div class="modal__body">

                    <div class="modal__content">
                        <textarea class="field field-textarea" spellcheck="true" id="field-name" autofocus form="modal__form" rows="1" name="input-task" required placeholder="Название задачи" maxlength="1600"></textarea>
                        <textarea class="field field-textarea" spellcheck="true" rows="1" form="modal__form" name="input-description" id="field-description" maxlength="5000" placeholder="Описание"></textarea>
                    </div>

                    <div class="modal__controls">

                        <!-- срок (deadline) -->
                        <div class="deadline field-deadline" id="deadline">

                            <button type="button" id="deadline__button" class="deadline__button button button--view-datepicker">
                                <svg class="deadline__icon"><use href="#icon_deadline"></use></svg>
                                <span class="deadline__label">Срок</span>
                                <span class="deadline__clear" aria-label="Очистить">✕</span>
                            </button>

                            <input type="text" id="due" name="input-date" class="deadline__input" hidden>
                        </div>

                        <!-- приоритет -->
                        <label class="checkbox checkbox_flag" for="input-priority">
                            <input class="checkbox__input visually-hidden" type="checkbox" name="isPriority" value="false" id="input-priority">
                            <svg class="checkbox__icon checkbox__icon--outline" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
                                <path d="M 3 2 L 3 2.75 L 3 3.234375 L 3 15.505859 L 3 21.25 L 3 22 L 4.5 22 L 4.5 21.25 L 4.5 14.796875 C 5.0055015 14.572833 6.3707635 14.001953 7.875 14.001953 C 9.2603969 14.001953 10.126953 14.425781 11.158203 14.925781 C 12.189453 15.425781 13.385147 16.001953 15.09375 16.001953 C 17.389019 16.001953 20.472656 15.005859 20.472656 15.005859 L 21 14.841797 L 21 2.6699219 L 20.011719 3 C 20.011719 3 16.904053 4 15.09375 4 C 13.708353 4 12.84375 3.5742188 11.8125 3.0742188 C 10.78125 2.5742188 9.5836031 2 7.875 2 C 6.4795531 2 5.3365279 2.3278264 4.5 2.6269531 L 4.5 2 L 3 2 z M 7.875 3.5 C 9.2603969 3.5 10.126953 3.9257812 11.158203 4.4257812 C 12.189453 4.9257812 13.385147 5.5 15.09375 5.5 C 16.78256 5.5 18.490177 5.0247774 19.5 4.7148438 L 19.5 13.708984 C 18.798915 13.908389 16.651894 14.501953 15.09375 14.501953 C 13.708353 14.501953 12.84375 14.076172 11.8125 13.576172 C 10.78125 13.076172 9.5836031 12.501953 7.875 12.501953 C 6.4838019 12.501953 5.3404802 12.851535 4.5 13.173828 L 4.5 4.234375 C 5.0229937 4.0200517 6.3704333 3.5 7.875 3.5 z"></path>
                            </svg>
                            <svg class="checkbox__icon checkbox__icon--filled" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
                                <path d="M20.687,3.104c-0.195-0.143-0.447-0.181-0.676-0.103C19.981,3.011,17.008,4,15.094,4c-1.375,0-2.301-0.449-3.282-0.925	C10.772,2.571,9.594,2,7.875,2c-1.29,0-2.549,0.338-3.4,0.628C4.415,2.275,4.121,2,3.75,2C3.336,2,3,2.336,3,2.75v0.962v10.576	v6.962C3,21.664,3.336,22,3.75,22s0.75-0.336,0.75-0.75v-6.475C5.162,14.497,6.531,14,7.875,14c1.375,0,2.301,0.449,3.282,0.925	C12.196,15.429,13.375,16,15.094,16c2.151,0,5.248-0.955,5.379-0.996C20.786,14.907,21,14.616,21,14.288V3.712	C21,3.471,20.884,3.244,20.687,3.104z"></path>
                            </svg>
                            <span class="checkbox__label">Приоритет</span>
                        </label>
                    </div>
                </div>

<!--------------------- dropdown выбора расположения задачи ----------------->
                <div class="modal__footer">
                    <div class="modal__select select" name="folder">

                        <button type="button" class="select__button button button--view-dropdown button--bg-hover" name="location-task">
                            <div class="button__content content">
                                <svg class="content__icon"><use href="#icon_task"></use></svg>
                                <span class="content__text">Задачи</span>
                            </div>
                            <span class="button__arrow"></span>
                        </button>

                        <ul class="dropdown visually-hidden"></ul>
                    </div>

                    <div class="modal__actions">
                        <button type="button" class="modal__button button--cancel" id="cancel-modal-task" data-modal="cancel">Отмена</button>
                        <button class="modal__button modal__button--accent button--add-task" type="submit" disabled>Добавить задачу</button>
                    </div>

                </div>
            </form>
        </dialog>

    </div>
